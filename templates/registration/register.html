{% extends 'index.html' %}
{% block title %}Sign Up{% endblock %}
{% block name %}Please Sign Up In Here{% endblock %}

{% block content %}
    <h1>Create New Account</h1>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <div class="register">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class="button-box">
                <button>Register</button>
            </div>
        </form>
    </div>
{% endblock %}
