<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- stylesheet -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/index-style.css' %}">

  <!-- javascript -->

<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>FL-07</title>
</head>
<body>
  <div class="wrapper">
    <h1>FL-07 Group Task 1</h1>
    <div class="loaders">

      <div class="loaders-item">
        <div class="ball-bounce">
          <div class="ball"></div>
          <div class="text"><span>Loading...</span></div>
        </div>
      </div>
      <div class="loaders-item">
          <div class="circle-loader">
            <span class="circle-item circle-item-0"></span>
            <span class="circle-item circle-item-1"></span>
            <span class="circle-item circle-item-2"></span>
            <span class="circle-item circle-item-3"></span>
            <span class="circle-item circle-item-4"></span>
            <span class="circle-item circle-item-5"></span>
            <span class="circle-item circle-item-6"></span>
            <span class="circle-item circle-item-7"></span>
            <span class="circle-item circle-item-8"></span>
            <span class="circle-item circle-item-9"></span>
            <span class="circle-item circle-item-10"></span>
            <span class="circle-item circle-item-11"></span>
        </div>
      </div>

      <div class="loaders-item">
        <div class="pulsing">
          <div class="pulsing-dots">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
          </div>
        </div>
      </div>

      <div class="loaders-item">
        <div class="equalizer">
          <div class="equalizer-circle"></div>
          <div class="equalizer-level-1"></div>
          <div class="equalizer-level-2"></div>
          <div class="equalizer-level-3"></div>
          <div class="equalizer-level-4"></div>
          <div class="equalizer-level-5"></div>
        </div>
      </div>

      <div class="loaders-item">
        <div class="newton-loader">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
          <div class="fourth"></div>
        </div>
      </div>

      <div class="loaders-item">
        <div class="spinner">
          <div class="points">
            <div class="point-first"></div>
            <div class="point-second"></div>
          </div>
        </div>
      </div>
      
    </div>

  </div>
</body>
</html>
