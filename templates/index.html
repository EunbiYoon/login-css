<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="user-info">
        <h1 class="user-name">Welcome Data Center, {{user.username}}</h1>
        <div class="user-banner">
            <div class="sidebar">
                <div class="sidebar-wrapper">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout_url' %}">Logout</a>
                    {% else %}
                        <div class="button">
                            <a href="{% url 'login_url' %}">Login</a>
                        </div>
                        <div class="button">
                            <a href="{% url 'register_url' %}">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    {% block content %}
        <h2>Choose your menu</h2>
    {% endblock%}

    <div class="footer">
        <footer class="footer">
            <h1>Eunbi Yoon</h1>
        </footer>
    </div>
    
</body>
</html>
